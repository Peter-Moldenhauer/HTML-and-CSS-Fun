<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- You use ID's a lot with divs to position different boxes in different positions. Note: ID is specific to each 
	element where with classes multiple elements can use the same class. ID's begin with # and classes begin with . 
-->

<html>
<head>
	<style type="text/css">
		#idNamePeter {border: 2px solid red;
						position: absolute;
						top:15px;
						left:25px;}
		#idNameLearn {border: 2px solid green;
						position: absolute;
						top:15px;
						left:300px;}
	</style>
</head>

<body>
<div id="idNamePeter">My name is Peter Moldenhauer</div>
<div id="idNameLearn">I am learning HTML and CSS</div>
</body>
</html>
