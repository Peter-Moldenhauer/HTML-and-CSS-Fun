<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- To style more than one elements (ex. h1 and p) just put on one line and separate with comma. 
		The SPAN tag allows you to modify only a block of text in a larger "section" of other text.
-->

<html>
<head>
	<style type="text/css">
	h1, p {color: red;}	
	span {font-weight:bold;
		color:green;
	}
	</style>
</head>

<body>
This is normal text.
<h1>This is header 1 text</h1>
<p>This is paragraph text</p>
<h2>The CSS property in this header 2 text <span>only applies to a couple words</span>, not the whole line in h2</h2>
</body>
</html>
