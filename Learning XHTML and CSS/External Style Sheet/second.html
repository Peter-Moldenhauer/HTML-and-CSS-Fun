<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--  The use of external style sheets allows for one set of styles/rules no matter how many pages we have. This eliminates 
		the need to make a CSS section on every single HTML page in your website. It is one main outline of styles to be 
		applied to every single web page. 
		
		Note: To use external style sheet, make sure to just use the <link> tag and not the <style> tags!
-->

<html>
<head>
		<link rel="stylesheet" type="text/css" href="externalStyleSheet.css"/>
</head>

<body>
	<h1>This is the second page!</h1>
	<p>This is paragraph text in the second page.</p>
	<a href="index.html">Click me to go to the index page.</a>
</body>
</html>
