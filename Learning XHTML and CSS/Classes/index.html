<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- A class is similar to <span> in the sense that we can affect the same element in different ways. For example, if 
	you want half of your paragraphs to be red and half to be green, you cant just modifiy the style of the <p> tag 
	because this would affect ALL of the paragraphs. Therefore, we need to use a class. 
-->

<html>
<head>
	<style type="text/css">
		.classNameRedText {color:red;}
		.greenText {color:green;}
	</style>
</head>

<body>
<p class="classNameRedText">This paragraph text will be RED!!!</p>
<p class="greenText">This paragraph text will be GREEN!!!</p>
</body>
</html>
